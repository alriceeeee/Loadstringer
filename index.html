<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Loadstringer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-violet-900 text-white font-sans">
    <div class="absolute inset-0 bg-[url('https://raw.githubusercontent.com/alriceee/assets/main/grid.svg')] bg-center [mask-image:linear-gradient(180deg,white,rgba(255,255,255,0))]"></div>

    <div class="relative flex flex-col items-center justify-center min-h-screen p-4">
        <div class="bg-gray-800/50 backdrop-blur-xl p-8 rounded-2xl shadow-2xl max-w-md w-full border border-gray-700/50">
            <div class="flex flex-col items-center space-y-6">
                <h2 class="text-3xl font-bold bg-gradient-to-r from-purple-400 to-pink-600 bg-clip-text text-transparent">
                    Roblox Loadstringer
                </h2>
                
                <div class="w-full space-y-4">
                    <div class="relative">
                        <input type="text" id="githublink" 
                            class="w-full px-4 py-3 bg-gray-700/50 rounded-lg border border-gray-600/50 focus:border-purple-500 focus:ring-2 focus:ring-purple-500 focus:outline-none transition duration-200"
                            placeholder="Enter raw GitHub content link">
                    </div>

                    <button onclick="generateLoadstring()" 
                        class="w-full px-4 py-3 bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 rounded-lg font-medium transition duration-200 transform hover:scale-105">
                        Generate Loadstring
                    </button>

                    <div class="relative">
                        <div id="output" 
                            class="w-full px-4 py-3 bg-gray-700/50 rounded-lg border border-gray-600/50 min-h-[50px] break-all">
                        </div>
                        <button onclick="copyToClipboard()" 
                            class="absolute right-2 top-2 p-2 text-gray-400 hover:text-white transition duration-200"
                            id="copyButton">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="absolute bottom-4 text-sm text-gray-400">
            Â© 2025 alriceee. All rights reserved.
        </footer>
    </div>

    <script>
        function generateLoadstring() {
            var link = document.getElementById("githublink").value;
            var loadstring = `loadstring(game:HttpGet("${link}"))()`;
            document.getElementById("output").innerText = loadstring;
        }

        function copyToClipboard() {
            var output = document.getElementById("output").innerText;
            if (output) {
                navigator.clipboard.writeText(output).then(() => {
                    const copyButton = document.getElementById("copyButton");
                    copyButton.innerHTML = '<i class="fas fa-check"></i>';
                    setTimeout(() => {
                        copyButton.innerHTML = '<i class="fas fa-copy"></i>';
                    }, 2000);
                });
            }
        }
    </script>
</body>
</html>
