<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Loadstringer</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        input {
            width: 400px;
            padding: 10px;
            margin: 10px 0;
            background-color: #3d3d3d;
            border: none;
            color: white;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            width: 400px;
            padding: 10px;
            margin-top: 10px;
            background-color: #3d3d3d;
            border-radius: 5px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Roblox Loadstringer</h2>
        <input type="text" id="githublink" placeholder="Enter raw GitHub content link">
        <button onclick="generateLoadstring()">Generate Loadstring</button>
        <div id="output"></div>
    </div>

    <script>
        function generateLoadstring() {
            var link = document.getElementById("githublink").value;
            var loadstring = `loadstring(game:HttpGet("${link}"))()`
            document.getElementById("output").innerText = loadstring;
        }
    </script>
</body>
</html>
